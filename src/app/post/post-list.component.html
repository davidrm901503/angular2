<div class="container">
	<h3>
		Posts
	</h3>
	<div class="panel panel-primary" *ngFor="let post of posts">
		<div class="panel-heading">
			<div class="row">
				<div class="col-sm-11">
					<h3 class="panel-title"><a (click)="gotToShow(post)">{{post.title}}</a></h3>
				</div>
				<div class="col-sm-1">
					<span class="badge badge-info pull-right">{{post.id}}</span>
				</div>

			</div>
		</div>
		<div class="panel-body ">
			{{post.body}}
			<p>Update_at: {{post.updated_at | date:'medium'}} </p>
		</div>
	</div>
</div>
