<h1>Crear post </h1>

<div class="container">
  <div class="row">
    <form (ngSubmit)="crear(post) ; postForm.reset()" #postForm='ngForm'>

      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <label for="title">Title</label>
          <input type="text" name="title" required class="form-control" id="title" #title='ngModel' [(ngModel)]='post.title'>
        </div>
      </div>

      <div class="form-group">

        <div class="col-sm-10 col-sm-offset-2">
          <label for="body">Body</label>
          <textarea required name="body" class="form-control" id="body" #body='ngModel' [(ngModel)]='post.body'> </textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <div [hidden]="!submitted" class="alert alert-success" role="alert">
        se creo el post
      </div>
    </form>
  </div>
</div>
