<h3 class="text-center">Actualizar artículo</h3>
<br>
<br>
<form class="form-horizontal" (ngSubmit)="createPost(post); postForm.reset()" #postForm="ngForm">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Título</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" required id="title" name="title" placeholder="Título del artículo" name="title" #title='ngModel'
                [(ngModel)]='post.title'>
                <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                    El título es obligatorio
                </div>
        </div>
    </div>
    <div class="form-group">
        <label for="body" class="col-sm-2 control-label">Descripción</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="body" required placeholder="Descripción del artículo" name="body" #body='ngModel' [(ngModel)]='post.body'
                rows="4"></textarea>
                <div [hidden]="body.valid || body.pristine" class="alert alert-danger">
                    La descripción es obligatorio
                </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" [hidden]="submitted">
            <button type="submit" class="btn btn-primary" [disabled]="!postForm.form.valid">Guardar</button>
        </div>
    </div>

    <!--Noticia-->
    <div class="col-sm-offset-2 col-sm-10">
        <div class="alert alert-success" [hidden]="!submitted">El artículo fue creado satisfactoriamente.
            <a class="alert-link" routerLink="/posts">Ver artículos</a>
        </div>
    </div>


</form>
