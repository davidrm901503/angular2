<h3 class="text-center">Artículo</h3>
<br>

<div class="panel panel-primary" *ngIf="post">
	<div class="panel-heading">{{post.title}}</div>
	<div class="panel-body">
		<small>ID: {{post.id}}</small>
		<p>
			<small>Última actualizacion: {{post.updated_at}}</small>
		</p>
		<div>
			<p>
				{{post.body}}
			</p>
		</div>
	</div>
</div>

<a [routerLink]="['/posts']">Atras</a>
