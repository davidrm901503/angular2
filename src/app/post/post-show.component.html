<h2 class="text-center">Artículo</h2>
<br>

<div class="panel panel-primary" *ngIf="post">
	<div class="panel-heading">
		<div class="row">
			<div class="col-xs-11">
				<h3 class="panel-title"><a (click)="goToShow(post)">{{post.title}}</a></h3>
			</div>

			<div class="col-xs-1">
				<span class="badge badge-info">{{post.id}}</span>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<p>
			<small>Última actualizacion: {{post.updated_at}}</small>
		</p>
		<div>
			<p>
				{{post.body}}
			</p>
		</div>
	</div>
</div>

<a [routerLink]="['/posts']">Atras</a> |
<a (click)="goToEdit(post)">Actualizar</a>
